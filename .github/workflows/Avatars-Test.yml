name: Selenium Test Workflow

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
        
      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          server-id: github
          
      - name: Run Tests
        run: mvn -q -Dtest=RunTest test
